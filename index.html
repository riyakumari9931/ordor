<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odor - Vape Store WooCommerce HTML Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="home-screen container">
        <!-- Topbar -->
        <div class="topbar">
            <div class="logo">
                <img src="logo.svg" alt="" srcset="">
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search">
                <button>
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <div class="topbar-button">
                <button class="topbar-button-group">
                    <i class="fa fa-user my-account-icon icon-left" aria-hidden="true"></i>
                    <span class="button-label">
                        My Account
                    </span>
                </button>
                <button class="topbar-button-group left-margin ">
                    <i class="fa fa-user my-account-icon icon-left" style="padding-top: 1rem; padding-bottom: 1rem;"
                        aria-hidden="true"></i>
                    <span class="button-label" style="padding-left: 1rem; padding-right: 1rem;">
                        My Account
                    </span>
                    <i class="fa fa-user my-account-icon icon-right" style="padding-top: 1rem; padding-bottom: 1rem;"
                        aria-hidden="true"></i>
                </button>
                <button class="topbar-button-group left-margin">
                    <i class="fa fa-user my-account-icon icon-left" aria-hidden="true"></i>
                    <span class="button-label">
                        My Account
                    </span>
                </button>
            </div>
        </div>
        <!-- Header -->
        <div class="navbar">
            <a href="#"> Home</a>
            <a href="#"> About us</a>
            <a href="#">pages</a>
            <a href="#">Blog</a>
            <a href="#"> contact us</a>

        </div>
        <div class="navbar-btn">
            <div class="thumb">
                <img src="picking.png" alt="" sizes="" srcset="">
            </div>
            <div class="content">
                <p>picking up?</p>
            </div>
            <div class="iteam">
                <select class="Select-iteam" style="display: none;">
                    <option value="1"> select one
                    </option>
                    <option value="2"> select one</option>
                    <option value="3"> select one</option>
                    <option value="4"> select one</option>
                </select>
                <div class="nice-select">
                    <span class="current"> select store

                    </span>
                    <ul class="list">
                        <li data-value="1" class="option-selected">Select-store</li>
                        <li data-value="2" class="option">Select one</li>
                        <li data-value="3" class="option">Select two</li>
                        <li data-value="4" class="option">Select three</li>
                        <li data-value="5" class="option">Select four</li>


                    </ul>

                    <div class="thumb">
                        <div class="shiping-iteam">
                            <img src="shipping.png" alt="" srcset="">
                        </div>
                        <div class="content">
                            <p>free shiping</p>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    </div>


    </div>
    </div>




    </div>
</body>

</html>
